# Site settings
title: Tomer Barak | Researcher
description: >-
  Personal website of Tomer Barak, Ph.D. student at Edmond and Lily Safra Center 
  for Brain Sciences (ELSC), researching scales of description in science and physics.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol, e.g. http://tomer-barak.github.io
keywords: neural networks, cognitive science, physics, scales of description, researcher, PhD student, ELSC

# Author information
author:
  name: Tomer Barak
  email: tomer.barak.mail@gmail.com
  twitter: Barak_Tomer
  github: Tomer-Barak
  scholar: https://scholar.google.co.il/citations?user=E0fWa7gAAAAJ&hl=iw
  bio: >-
    Ph.D. student at Edmond and Lily Safra Center for Brain Sciences (ELSC),
    The Hebrew University of Jerusalem.

# Build settings
theme: jekyll-theme-cayman
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /#about
  - title: Research
    url: /#research
  - title: Publications
    url: /#publications
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /#contact

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# Social media
social:
  twitter: Barak_Tomer
  github: Tomer-Barak
  scholar: https://scholar.google.co.il/citations?user=E0fWa7gAAAAJ&hl=iw

# SEO settings
twitter:
  username: Barak_Tomer
  card: summary
logo: /assets/images/profile.jpg

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - dev_projects/
  - README.md
  - LICENSE

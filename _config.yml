# Build settings
theme: jekyll-theme-cayman
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  project_posts:
    output: true
    permalink: /projects/:path/

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /#about
  - title: Research
    url: /#research
  - title: Publications
    url: /#publications
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /#contact

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Tomer Barak"
      # Removed the default image that was causing the error
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "project_posts"
    values:
      layout: "project_post"
      author: "Tomer Barak"
  - scope:
      path: ""
    values:
      layout: "default"


<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en_US' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Terminal CSS -->
  <link rel="stylesheet" href="/assets/css/terminal.css">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- SEO / Social Metadata -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">

  <!-- MathJax -->
  <script type="text/javascript">
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="terminal">
    <!-- Header / Window Controls -->
    <div class="terminal-header">
      <div class="terminal-buttons">
        <!-- Linux-style or Empty -->
      </div>
      <div class="terminal-title">tomer@barak: ~</div>
    </div>

    <!-- Navigation -->
    <div class="terminal-nav">
      <div class="nav-left">
        <span class="prompt">guest@tomer-site</span>
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">home</a>
        <a href="/projects/" class="nav-link {% if page.url contains 'projects' %}active{% endif %}">projects</a>
        <a href="/blog/" class="nav-link {% if page.url contains 'blog' %}active{% endif %}">blog</a>
        <!-- <a href="/#contact" class="nav-link">contact.sh</a> -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="terminal-body">
      {{ content }}

      <div id="terminal-input-line" class="command-line" style="position: relative;">
        <span class="cmd-prompt">guest@tomer-site:~$</span>
        <span id="cmd-display"></span><span class="cursor">&nbsp;</span>
        <input type="text" id="cmd-input" autocomplete="off" spellcheck="false"
          style="opacity: 0; position: absolute; bottom: 0; left: 0; height: 1px; width: 1px; caret-color: transparent;">
      </div>
    </div>

    <!-- Footer -->
    <div class="terminal-footer">
      <div class="footer-typing-row">
        <span>&copy; {{ site.time | date: '%Y' }} Tomer Barak. All rights reserved.</span>
      </div>
      <div class="footer-links">
        <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/{{ site.author.github }}" target="_blank"><i class="fab fa-github"></i></a>
        <a href="{{ site.author.scholar }}" target="_blank"><i class="fas fa-graduation-cap"></i></a>
        <a href="https://ai-archive.io" target="_blank"><i class="fas fa-flask"></i></a>
      </div>
    </div>
  </div>

  <!-- Interactive Terminal Logic -->
  <script src="/assets/js/interactive.js"></script>
</body>

</html>
